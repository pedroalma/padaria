<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./estiloa/estilos.css"> 
  <title>Exemplo contato</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-extends-lg bg-body-tertiary">
      <ul>
        <li class="nav-item"><a href="#">principal</a></li>
        <li class="nav-item"><a href="#">Sobre-nos</a></li>
        <li class="nav-item"><a href="#">contatos</a></li>
        <li class="nav-item"><a href="#">carrinho</a></li>
        <li class="nav-item"><a href="#">pesquisa</a></li>
      </ul>
    </nav>
  </header>
  <h1>contatos</h1>
  <div class="container-em">
    <form action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" maxlength="100" id="nome" autocomplete="off">
      <br>
      <label for="E-mail">E-mail:</label>
      <input type="email" maxlength="50" id="email" autocomplete="off">
      <br>
      <label for="telefone">telefone:</label>
      <input type="tel" maxlength="12" id="tel" autocomplete="off">
      <br>
      <label for="mensagem">mensagem:</label>
      <input type="text" maxlength="200" id="mensagem" autocomplete="off">
      <br>
      <input type="submit" class="btn btn-success"  value="Enviar">
      <input type="reset" class="btn btn-danger" value="Limpar">
      <button class="btn btn-primary" >cadastrar</button>
    </form>
  </div>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
