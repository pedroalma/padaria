<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Contato</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <ul>
        <li class="nav-item"><a href="#">Principal</a></li>
        <li class="nav-item"><a href="#">Sobre-n√≥s</a></li>
        <li class="nav-item"><a href="#">Contato</a></li>
        <li class="nav-item"><a href="#">Carrinho</a></li>
        <li class="nav-item"><a href="#">Pesquisar</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contato</h1>
  <div class="container">
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" maxlength="100" id="nome" autocomplete="off" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email">E-mail: </label>
        <input type="email" maxlength="100" id="email" autocomplete="off" class="form-control">
      </div>
      <div class="mb-3">
        <label for="tel">Telefone: </label>
        <input type="tel" maxlength="11" id="tel" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="mensagem">Mensagem:</label>
        <input type="text" maxlength="150" id="mensagem" autocomplete="off">
      </div>
      <div class="mb-3">
        <input class="btn btn-success" type="submit" value="Enviar">
        <input class="btn btn-danger" type="reset" value="Limpar">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
