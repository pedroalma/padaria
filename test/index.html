<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo contato</title>
  <link rel="stylesheet" href="estiloa/estilos.css">
</head>
<body>
  <h1>contatos</h1>
  <form action="#" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" maxlength="100" id="nome" autocomplete="off">
    <br>
    <label for="E-mail">E-mail:</label>
    <input type="email" maxlength="50" id="email" autocomplete="off">
    <br>
    <label for="telefone">telefone:</label>
    <input type="tel" maxlength="12" id="tel" autocomplete="off">
    <br>
    <label for="mensagem">mensagem:</label>
    <input type="text" maxlength="200" id="mensagem" autocomplete="off">
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>

</body>
</html>
